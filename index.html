<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>reveal.js</title>

  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/reveal.css" />
  <link rel="stylesheet" href="css/theme/beige.css" />
  <link rel="stylesheet" href="css/custom.css" />

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="lib/css/monokai.css" />

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement("link");
    link.rel = "stylesheet";
    link.type = "text/css";
    link.href = window.location.search.match(/print-pdf/gi)
      ? "css/print/pdf.css"
      : "css/print/paper.css";
    document.getElementsByTagName("head")[0].appendChild(link);
  </script>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown="markdown/capa.md"></section>
      <section data-markdown="markdown/slide1_1.md"></section>
      <section data-markdown="markdown/slide2_1.md"></section>
      <section>
        <section data-markdown="markdown/assincronismo/slide3_1.md"></section>
        <section data-markdown="markdown/assincronismo/slide3_2.md"></section>
        <section data-markdown="markdown/assincronismo/slide3_3.md"></section>
        <section data-markdown="markdown/assincronismo/slide3_4.md"></section>
        <section data-markdown="markdown/assincronismo/slide3_5.md"></section>
        <section data-markdown="markdown/assincronismo/slide3_6.md"></section>
        <section data-markdown="markdown/assincronismo/slide3_7.md"></section>
        <section data-markdown="markdown/assincronismo/slide3_8.md"></section>
      </section>
      <section>
        <section data-markdown="markdown/callback/slide4_1.md"></section>
        <section data-markdown="markdown/callback/slide4_2.md"></section>
        <section data-markdown="markdown/callback/slide4_3.md"></section>
        <section data-markdown="markdown/callback/slide4_4.md"></section>
        <section data-markdown="markdown/callback/slide4_5.md"></section>
        <section data-markdown="markdown/callback/slide4_6.md"></section>
      </section>
      <section>
        <section data-markdown="markdown/promise/slide5_1.md"></section>
        <section data-markdown="markdown/promise/slide5_2.md"></section>
        <section data-markdown="markdown/promise/slide5_3.md"></section>
        <section data-markdown="markdown/promise/slide5_4.md"></section>
        <section data-markdown="markdown/promise/slide5_5.md"></section>
        <section data-markdown="markdown/promise/slide5_6.md"></section>
        <section data-markdown="markdown/promise/slide5_7.md"></section>
        <section data-markdown="markdown/promise/slide5_8.md"></section>
      </section>
      <section>
        <section data-markdown="markdown/generator/slide6_1.md"></section>
        <section data-markdown="markdown/generator/slide6_2.md"></section>
        <section data-markdown="markdown/generator/slide6_3.md"></section>
        <section data-markdown="markdown/generator/slide6_4.md"></section>
        <section data-markdown="markdown/generator/slide6_5.md"></section>
        <section data-markdown="markdown/generator/slide6_6.md"></section>
        <section data-markdown="markdown/generator/slide6_7.md"></section>
      </section>
      <section>
        <section data-markdown="markdown/promissesGenerator/slide7_1.md"></section>
        <section data-markdown="markdown/promissesGenerator/slide7_2.md"></section>
        <section data-markdown="markdown/promissesGenerator/slide7_3.md"></section>
        <section data-markdown="markdown/promissesGenerator/slide7_4.md"></section>
      </section>
      <section data-markdown="markdown/fontes.md"></section>
      <section data-markdown="markdown/agradecimentos.md"></section>
    </div>
  </div>

  <script src="js/reveal.js"></script>

  <script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
      hash: true,
      markdown: {
        gfm: true,
        breaks: true
      },
      transition: "convex",
      dependencies: [
        { src: "plugin/markdown/marked.js" },
        { src: "plugin/markdown/markdown.js" },
        { src: "plugin/highlight/highlight.js", async: true },
        { src: "plugin/notes/notes.js", async: true }
      ]
    });
  </script>
</body>

</html>
